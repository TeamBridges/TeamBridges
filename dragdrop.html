<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenape Language Games - Drag & Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dragdrop.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="flashcards.html" class="nav-link">Flash Cards</a>
        <a href="dragdrop.html" class="nav-link active">Drag & Drop</a>
        <a href="crossword.html" class="nav-link">Crossword</a>
        <a href="madlibs.html" class="nav-link">Mad Libs</a>
        <a href="grouppractice.html" class="nav-link">Group Practice</a>
    </nav>

    <header class="title">
        <h1>Lenape Language Learning</h1>
        <h2>Practice Lenape Words with Drag and Drop Games</h2>
    </header>

    <main class="container">
        <div class="game-selection">
            <button class="game-choice" onclick="showGame('game1')">
                <h3>Lenape Drag & Drop I</h3>
                <p>Practice body parts and colors!</p>
            </button>

            <button class="game-choice" onclick="showGame('game2')">
                <h3>Lenape Drag & Drop II</h3>
                <p>Practice numbers and emotions!</p>
            </button>
        </div>

        <div class="game-container">
            <div id="game1" class="game">
                <iframe src="https://scratch.mit.edu/projects/1121398388/embed" 
                        allowtransparency="true" 
                        width="485" 
                        height="402" 
                        frameborder="0" 
                        scrolling="no" 
                        allowfullscreen>
                </iframe>
            </div>
            <div id="game2" class="game" style="display: none;">
                <iframe src="https://scratch.mit.edu/projects/1122262027/embed" 
                        allowtransparency="true" 
                        width="485" 
                        height="402" 
                        frameborder="0" 
                        scrolling="no" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>

    <script>
        function showGame(gameId) {
            // Hide all games
            document.querySelectorAll('.game').forEach(game => {
                game.style.display = 'none';
            });
            // Show selected game
            document.getElementById(gameId).style.display = 'block';
            
            // Update button states
            document.querySelectorAll('.game-choice').forEach(button => {
                button.classList.remove('active');
            });
            event.target.closest('.game-choice').classList.add('active');
        }
    </script>
</body>
</html>
