<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenape Language Games - Flash Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/flashcards.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="flashcards.html" class="nav-link active">Flash Cards</a>
        <a href="dragdrop.html" class="nav-link">Drag & Drop</a>
        <a href="crossword.html" class="nav-link">Crossword</a>
        <a href="madlibs.html" class="nav-link">Mad Libs</a>
        <a href="grouppractice.html" class="nav-link">Group Practice</a>
    </nav>

    <div class="header">
        <h1>Lenape Flash Cards</h1>
        <p>Practice Lenape vocabulary with interactive flashcards!</p>
    </div>

    <div class="container">
        <div class="game-buttons">
            <button class="game-button active" onclick="showGame('body')">Body Parts</button>
            <button class="game-button" onclick="showGame('face')">Face Parts</button>
            <button class="game-button" onclick="showGame('internal')">Internal Organs</button>
            <button class="game-button" onclick="showGame('hands')">Hands & Feet</button>
        </div>

        <div class="game-container">
            <iframe id="body" class="game-frame active" src="https://scratch.mit.edu/projects/1088888174/embed" allowtransparency="true" scrolling="no" allowfullscreen></iframe>
            <iframe id="face" class="game-frame" src="https://scratch.mit.edu/projects/1121753523/embed" allowtransparency="true" scrolling="no" allowfullscreen></iframe>
            <iframe id="internal" class="game-frame" src="https://scratch.mit.edu/projects/1125866028/embed" allowtransparency="true" scrolling="no" allowfullscreen></iframe>
            <iframe id="hands" class="game-frame" src="https://scratch.mit.edu/projects/1126350288/embed" allowtransparency="true" scrolling="no" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function showGame(gameId) {
            // Hide all games
            document.querySelectorAll('.game-frame').forEach(frame => {
                frame.classList.remove('active');
            });
            // Show selected game
            document.getElementById(gameId).classList.add('active');
            
            // Update button states
            document.querySelectorAll('.game-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
